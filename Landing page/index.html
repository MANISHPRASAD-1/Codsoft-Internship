<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <section>
    <div class="login_box">
        <form id="loginForm"> 
            <h2>Login Here</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <label>Password</label>
                <span class="toggle-password" id="togglePassword" style="cursor: pointer;">
                    <ion-icon name="eye-off-sharp"></ion-icon>
                </span>
            </div>
            
            <div class="rember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="reister-link">
                <p>Don't have an account?<a href="#">Register</a></p>
            </div>
        </form>
        
    </div>
</section>
<script>

document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('password');
    const toggleIcon = this.querySelector('ion-icon');  

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.setAttribute('name', 'eye-sharp');  
    } else {
        passwordInput.type = 'password';
        toggleIcon.setAttribute('name', 'eye-off-sharp');  
    }
});

</script>
<script src="index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
